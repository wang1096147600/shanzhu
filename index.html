<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/dl/dl.css"/>
    <script src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript">   
    $(function(){
    	(function(win,doc){
		//浏览器缩放时
		win.onresize=function(){
			change();	
		};
		change();
		function change(){
			
			var oFs=doc.documentElement.clientWidth/(320/20);
	
			//设置根目录字体大小
			doc.documentElement.style.fontSize=oFs+'px';	
		}	
	})(window,document);
    })
   		
    </script>
</head>
<body>
	<header>
		<img src="img/dl/sz-dl-banner.png">
		<a href="#">注册</a>
	</header>
	
	<section>
		<ul>
			<li>
				<input type="text" placeholder="用户名/手机号码"/>
			</li>
			<li>
				<input type="password" placeholder="密码"/>
			</li>
		</ul>
	</section>
	
	<div class="section">
		<a href="javascript:;" id="login">登录</a>
	</div>
	
	<footer>
		<p><a href="html/dl/dl2.html">忘记密码</a></p>
	</footer>
</body>
 <script type="text/javascript">
 	$("#login").on("click",function(){
 		var name = $(":text").val();
 		var pass = $(":password").val();
 		if(name != 123456 || pass != 123456 ){
			alert("输入错误,ma:123456");
			document.getElementsByTagName("input")[0].value = "";
			document.getElementsByTagName("input")[1].value = "";
			
 		}else{
 			$("#login").attr("href","html/home/home.html");
 		}
 	});
 </script>
</html>
