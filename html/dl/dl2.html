<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/dl/dl2.css"/>
    <script src="../../js/jquery-3.1.1.js"></script>
    <script type="text/javascript">
   
    	(function(win,doc){
		//浏览器缩放时
		win.onresize=function(){
			change();	
		};
		change();
		function change(){
			
			var oFs=doc.documentElement.clientWidth/(320/20);
	
			//设置根目录字体大小
			doc.documentElement.style.fontSize=oFs+'px';	
		}	
		
		
		
	})(window,document);
	
			
   
           
          
	

   		
    </script>
</head>
	<body>
		<header>
			<a href="../../index.html"><img src="../../img/dl/dl2-img2.png"></a>
			<p>忘记密码</p>
		</header>
		
		<ul>
			<li>请输入您绑定的手机号码</li>
			<li>
				<input type="search" placeholder="手机号码" id="name"/>

				
			</li>
		</ul>
		
		<div class="xyb"  id="oxyb">
			<a>下一步</a>
		</div>
		
		<div class="box" id="obox">
			
		</div>
		
		<div class="tk" id="otk">
			<h3>确认手机号码</h3>
			<p>我们将发送验证码到：</p>
			<p id="ohm"></p>
			<p>
				<span id="oqx">取消</span>
				<span><a href="dl3.html">确定</a></span>
			</p>
		</div>

	</body>
	<script type="text/javascript">
	$("#oxyb").click(function(){
        $("#ohm").html($("#name").val());
        $("#otk").css("display","block");
        $("#obox").css({"display":"block","opacity":"0.4"})
	})
    $("#oqx").click(function(){
    	$("#otk").css("display","none");
        $("#obox").css({"display":"none","opacity":"0"})
    })
	</script>
</html>
