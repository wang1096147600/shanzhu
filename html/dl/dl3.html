<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
   <link rel="stylesheet" type="text/css" href="../../css/dl/dl3.css"/>
    <script src="../../js/jquery-3.1.1.js"></script>
    <script type="text/javascript">
   
    	(function(win,doc){
		//浏览器缩放时
		win.onresize=function(){
			change();	
		};
		change();
		function change(){
			
			var oFs=doc.documentElement.clientWidth/(320/20);
	
			//设置根目录字体大小
			doc.documentElement.style.fontSize=oFs+'px';	
		}
		
		var num=60;
		var time;
		time=setInterval(function(){
			num--;
			$("#time").html(num+"s");
			if(num <= 0){
				clearInterval(time);
			}
		},1000)
		
		
	})(window,document);
    </script>
</head>
	<body>
		<header>
			<a href="dl2.html"><img src="../../img/dl/dl2-img2.png"></a>
			<p>忘记密码</p>
		</header>
		
		<ul>
			<li>请输入您收到的验证码</li>
			<li>
				<input type="search" placeholder="验证码" id="name"/>
				<span id="time"></span>
			</li>
		</ul>
		<div class="xyb"  id="oxyb">
			<a href="dl4.html">下一步</a>
		</div>
		
	</body>
</html>
